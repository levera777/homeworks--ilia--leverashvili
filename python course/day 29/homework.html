<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
</head>
<body>
    <h1>Welcome to My Webpage!</h1>
    
    <p>This is a paragraph of text.</p>
    
    <p>Here's a link to a <a href="https://www.example.com">sample website</a>.</p>
    
    <h2>Embedded Video</h2>
    <video width="320" height="240" controls>
        <source src="sample_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>Embedded Audio</h2>
    <audio controls>
        <source src="sample_audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <p>Formatting Text:</p>
    
    <ul>
        <li><strong>Bold Text:</strong> This text is bold.</li>
        <li><em>Italic Text:</em> This text is italicized.</li>
        <li><u>Underlined Text:</u> This text is underlined.</li>
    </ul>
</body>
</html>
